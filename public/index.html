<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        weather prediction</title>
        <link rel="icon" href="icon.jpg">
        <link rel="stylesheet" href="/output/output.css">
        <script src="index.js" defer></script>
        <style>
            /*dropdown styles*/
    #dropdown {
      border: 1px solid #ccc;
      display: none;
      position: absolute;
      background-color: white;
      width: 180px;
      right: 20px;
      top: 60px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 999;
    }
    #dropdown div {
      padding: 8px;
      cursor: pointer;
    }
    @media(max-width: 500px){ /*media query less than 500px*/
        #info {
            display: flex;
            flex-direction: column;
        }
         #forecast {
            display: flex;
            flex-direction: column;
        }
        form {
            width:400px;
        }
        #fdiv {
            width:150px;
            height:250px;
        }
    }
  </style>
</head>

<body class="bg-[url('/public/clouds.gif')] bg-cover bg-center h-screen">

    <!--search bar-->
    <div>
       <form onsubmit="event.preventDefault()" class="flex flex-row justify-center">
         <div class="relative">  
        <input type="text" id="city" placeholder="search city"  autocomplete="off" class="border-2 bg-white rounded-lg m-5 w-60 h-10">
         
        <div id="dropdown"></div></div>
        <div class="absolute m-6" style="left: 12.5 rem">
        <button type="button" id="location" onclick="clicked();saveCity();"><img src="location.gif" width="25" height="25"></button></div> 
        <div class="m-6">
        <button type="button" id="inputbutton" class="bg-white rounded-lg w-20 h-8 hover:scale-110 ">Search</button></div>
        </form>
    </div>

    <!--Temperature information-->
    <div id="info" class="flex flex-row justify-center m-2">
    <div>
    <div id="tempinfo" class="text-white m-2">
        

    </div>
    <button id="changetemp" class="border-2 rounded-lg bg-white onhover:scale-110"></button>
    <div id="weatherinfo" class="text-white m-2">

    </div>
    
    </div>
    <div><img id="weathericon"> </div>
    <div id="humidity" class="text-white border-0 m-5"></div>
    <div id="wind" class="text-white border-0 m-5"></div>
    </div>

    <!--forecast information-->
    <div id="forecast" class="text-white flex flex-row justify-center">
        <div id="errordiv" class="w-50 h-50"></div>
        
    </div>
    
</body>
</html>
